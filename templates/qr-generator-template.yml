AWSTemplateFormatVersion: '2010-09-09'
Description: A QR Code Generating Api

# Add CodeBuild
# Add Log Stream

Parameters:
  Region:
    Type: String
    Default: us-east-1
  TimeStamp:
    Type: String
  AccountId:
    Type: String
    Default: '{{resolve:secretsmanager:account-id:SecretString:account-id:1}}'
  BranchName:
    Description: github branch name
    Type: String
    Default: master
  GitHubOwner:
    Type: String
    Default: jmartin432
  Email:
    Type: String
    Default: info@justinlmartin.com
  LambdasBucketName:
    Type: String
    Default: '{{resolve:ssm:qr-generator-lambdas-bucket:1}}'
  QRCodeBucketName:
    Type: String
    Default: '{{resolve:ssm:qr-generator-qrcodes-bucket:1}}'

Resources:

#Buckets
  LambdasBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref LambdasBucketName
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  QRCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref QRCodeBucketName
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

#Roles
  CloudWatchRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - >-
          arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  ApiAccount:
    Type: AWS::ApiGateway::Account
    DependsOn:
      - CloudWatchRole
    Properties:
      CloudWatchRoleArn: !GetAtt CloudWatchRole.Arn

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: qr-generator-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: qr-generator-lambda-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowLogging
                Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:CreateLogGroup'
                  - 'logs:DescribeLogStreams'
                Resource:
                  - '*'
              - Sid: AllowS3Access
                Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - !Sub arn:aws:s3:::${QRCodeBucketName}/*
#              - Sid: AllowSnsPublish
#                Effect: Allow
#                Action:
#                  - 'sns:Publish'
#                Resource:
#                  - '*'
#              - Sid: AllowCacheInvalidation
#                Effect: Allow
#                Action:
#                  - 'cloudfront:CreateInvalidation'
#                Resource:
#                  - '*'
      Path: "/"

#LogGroups
  QRGeneratorApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: qr-generator-api-log-group
      RetentionInDays: 14

#Lambdas
  QRGeneratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref LambdasBucketName
        S3Key: !Sub ${TimeStamp}/qr-generator-lambda.zip
      FunctionName: qr-generator-lambda
      Handler: qr-generator-lambda.handler
      Environment:
        Variables:
          QRCodeBucketName: !Ref QRCodeBucketName
          QRCodeBucketUrl: !GetAtt QRCodeBucket.WebsiteURL
      MemorySize: 128
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.8
      Timeout: 5
      Description: Generates QR Code
    DependsOn:
      - LambdaRole

  QRGeneratorApi:
    Type: AWS::ApiGateway::RestApi
    DependsOn:
      - CloudWatchRole
      - ApiAccount
    Properties:
      Name: qr-generator-api

  RootResource:
    Type: AWS::ApiGateway::Resource
    DependsOn:
      - QRGeneratorApi
    Properties:
      ParentId: !GetAtt
        - QRGeneratorApi
        - RootResourceId
      PathPart: '{proxy+}'
      RestApiId: !Ref QRGeneratorApi

