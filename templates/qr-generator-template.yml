  ProxyMethod:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - QRGeneratorApi
      - RootResource
    Properties:
      HttpMethod: ANY
      ResourceId: !Ref RootResource
      RestApiId: !Ref QRGeneratorApi
      ApiKeyRequired: True
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.proxy: true
      Integration:
        CacheKeyParameters:
          - 'method.request.path.proxy'
        RequestParameters:
          integration.request.path.proxy: 'method.request.path.proxy'
        IntegrationHttpMethod: ANY
        Type: AWS_PROXY
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn: !GetAtt QRGeneratorLambda.Arn
        PassthroughBehavior: WHEN_NO_MATCH
        IntegrationResponses:
          - StatusCode: 200
#            ResponseParameters:
#              method.response.header.body : integration.response.body

  ApiGatewayDevDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - QRGeneratorApiLogGroup
    Properties:
      RestApiId: !Ref QRGeneratorApi
      StageName: dev
      StageDescription:
        AccessLogSetting:
          DestinationArn: !GetAtt QRGeneratorApiLogGroup.Arn
          Format: "$context.extendedRequestId : '$context.integrationErrorMessage'"
        LoggingLevel: INFO

#API KEY
  QRGeneratorApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
      - QRGeneratorApi
    Properties:
#      CustomerId: String
#      Description: String
      Enabled: True
#      GenerateDistinctId: Boolean
      Name: qr-generator-dev-key
#      StageKeys:
#        - RestApiId: !Ref QRGeneratorApi
#          StageName: dev

  #      Tags:
#        - Tag
#      Value: String

  QRGeneratorUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
      - ApiGatewayDevDeployment
    Properties:
      ApiStages:
        - ApiId: !Ref QRGeneratorApi
          Stage: dev
#            Throttle:
#              Key: Value
#      Description: String
#      Quota:
#        QuotaSettings
#      Tags:
#        - Tag
#      Throttle:
#        ThrottleSettings
      UsagePlanName: qr-generator-dev-usage-plan

  DevUsagePlanKey:
    Type: 'AWS::ApiGateway::UsagePlanKey'
    DependsOn:
      - ApiGatewayDevDeployment
    Properties:
      KeyId: !Ref QRGeneratorApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref QRGeneratorUsagePlan

  LambdaApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt QRGeneratorLambda.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${apiGatewayId}/*/*
        - apiGatewayId: !Ref QRGeneratorApi




Outputs:
  LatestTimeStamp:
    Value: !Ref TimeStamp
  ApiKeyId:
    Value: !Ref QRGeneratorApiKey
  ApiId:
    Value: !Ref QRGeneratorApi
  RootResourceId:
    Value: !Ref RootResource
  QRCodeBucketUrl:
    Value: !GetAtt QRCodeBucket.WebsiteURL




